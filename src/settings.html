    <main>
        <h1>Settings</h1>
        <form>
            <label for="profile_image"><img href="" alt="Profile Image">Profile Image</label>
            <input type="file" id="profile_image" name="profile_image"><br>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required><br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required><br>
            <label for="notifications">Notifications</label>
            <input type="checkbox" id="notifications" name="notifications"><br>
            <label for="dark-mode">Dark Mode</label>
            <input type="checkbox" id="dark-mode" name="dark-mode"><br>
        </form>
