<!DOCTYPE html>
<html>

<head>
    <title>Pivot</title>
    <link rel="icon" type="image/x-icon" href="/Pivot Logo/Pivot Icon.png">
</head>
<body>
    <nav>
        <a href="/index.html"><img class='logo_48px' alt="Logo" src="/Pivot Logo/Pivot Icon.png"></a>
        <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/src/calendar.html">Calendar</a></li>
            <li><a href="/src/projects.html">Projects</a></li>
            <li><a href="/src/goals.html">Goals</a></li>
        </ul>
        <a href="/src/login.html">Login</a>
        <a href="/src/signup.html">Sign Up</a>
        <div class="profile">
            <img class='logo_48px' alt="User Profile" src="/Pivot Logo/Pivot Icon.png">
            <a href="/src/settings.html">[Username]</a>
        </div>
    </nav>
    <main>
        <h1>Settings</h1>
        <form>
            <label for="profile_image"><img href="" alt="Profile Image">Profile Image</label>
            <input type="file" id="profile_image" name="profile_image">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="notifications">Notifications</label>
            <input type="checkbox" id="notifications" name="notifications">
            <label for="dark-mode">Dark Mode</label>
            <input type="checkbox" id="dark-mode" name="dark-mode">
        </form>
    </main>
</body>

</html>
