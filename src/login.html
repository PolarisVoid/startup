<!DOCTYPE html>
<html>

<head>
    <title>Pivot</title>
    <link rel="icon" type="image/x-icon" href="/Pivot Logo/Pivot Icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/src/css/app.css">
    <link rel="stylesheet" type="text/css" href="/src/css/navbar.css">
    <link rel="stylesheet" type="text/css" href="/src/css/calendar.css">
</head>
<body>
    <div class="app">
        <header class="navbar-container">
            <nav class="navbar navbar-expand bg-red-gradient" id="desktop-nav">
                <div class="container-fluid">
                    <div class="container-left">
                        <div class="justify-content-left">
                            <img class='logo-icon nav-brand' alt="Logo"
                                src="/Pivot Logo/Pivot Icon Removed Background.png">
                            <a class="nav-link golden" href="/">
                                <h1 class="ps-3">Pivot</h1>
                            </a>
                        </div>
                        <ul class="ps-3 navbar-nav">
                            <li class="nav-item"><a class="nav-link golden" href="/">Home</a></li>
                            <li class="nav-item"><a class="nav-link golden" href="/src/calendar.html">Calendar</a></li>
                            <li class="nav-item"><a class="nav-link golden" href="/src/projects.html">Projects</a></li>
                            <li class="nav-item"><a class="nav-link golden" href="/src/goals.html">Goals</a></li>
                        </ul>
                    </div>
                    <div class="container-right">
                        <ul class="navbar-nav">
                            <li class="nav-item"><a class="nav-link golden" href="/src/login.html">Login</a></li>
                            <li class="nav-item"><a class="nav-link golden" href="/src/signup.html">Sign Up</a></li>
                            <li class="nav-item"><a class="nav-link golden" href="/src/settings.html">[Username]</a>
                            </li>
                        </ul>
                        <img class='logo-icon ' alt="User Profile"
                            src="/Pivot Logo/Pivot Icon Removed Background.png">
                    </div>
                </div>
            </nav>
            <nav class="navbar navbar-expand bg-red-gradient fixed-bottom" id="mobile-nav">
                <div class="container justify-content-center">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link nav-icon-container" href="/">
                                <img class="nav-icon" src="/icons/house-floor-svgrepo-com.svg">
                                <p class="nav-icon-text">Home</p>
                            </a></li>
                        <li class="nav-item"><a class="nav-link nav-icon-container" href="/src/calendar.html">
                                <img class="nav-icon" src="/icons/calendar-day-svgrepo-com.svg">
                                <p class="nav-icon-text">Calendar</p>
                            </a></li>
                        <li class="nav-item"><a class="nav-link nav-icon-container" href="/src/projects.html">
                                <img class="nav-icon" src="/icons/list-check-svgrepo-com.svg">
                                <p class="nav-icon-text">Projects</p>
                            </a></li>
                        <li class="nav-item"><a class="nav-link nav-icon-container" href="/src/goals.html">
                                <img class="nav-icon" src="/icons/award-svgrepo-com.svg">
                                <p class="nav-icon-text">Goals</p>
                            </a></li>
                        <li class="nav-item"><a class="nav-link nav-icon-container" href="/src/login.html">
                                <img class="nav-icon" src="/icons/user-alt-1-svgrepo-com.svg">
                                <p class="nav-icon-text">Login</p>
                            </a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <main class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form method="get" action="./calendar.html">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary-1">Login</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
